version: 0.2

phases:
  install:
    commands:
      - sudo apt-get update          # Install NGINX: Update packages
      - sudo apt-get install -y nginx # Install NGINX

  build:
    commands:
      - echo "Build started on: $(date)" # Echo the build start date
      - sudo cp Index.cshtml /Views/Home/ # Copy Index.cshtml to NGINX's web directory

  post_build:
    commands:
      - sudo systemctl restart nginx # Restart NGINX to reflect changes
      - echo "NGINX is running with the copied index.html"

artifacts:
  files:
    - /Views/Home/Index.cshtml
